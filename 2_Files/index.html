<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <nav>
        <ul>
            <li href="#" class="brand"><img src="../1_Material/logo.png" alt="spotify">Spotify</li>
            <li href="#">Home</li>
            <li href="#">About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="song_list">
            <h1>Best of NCN - No Copyright Songs</h1>

            <div class="song_item_container">
                <div class="song_item">
                    <img src="../1_Material/covers/10.jpg" alt="1">
                    <span class="song_name">Let Me Love You</span>
                    <span class="song_list_play"><span class="timestamp">05:34 <i id="0" class="fas song_item_play fa-play"></i></span></span>
                </div>
                <div class="song_item">
                    <img src="../1_Material/covers/10.jpg" alt="1">
                    <span class="song_name">Let Me Love You</span>
                    <span class="song_list_play"><span class="timestamp">05:34 <i id="1" class="fas song_item_play fa-play"></i></span></span>
                </div>
                <div class="song_item">
                    <img src="../1_Material/covers/10.jpg" alt="1">
                    <span class="song_name">Let Me Love You</span>
                    <span class="song_list_play"><span class="timestamp">05:34 <i id="2" class="fas song_item_play fa-play"></i></span></span>
                </div>
                <div class="song_item">
                    <img src="../1_Material/covers/10.jpg" alt="1">
                    <span class="song_name">Let Me Love You</span>
                    <span class="song_list_play"><span class="timestamp">05:34 <i id="3" class="fas song_item_play fa-play"></i></span></span>
                </div>
                <div class="song_item">
                    <img src="../1_Material/covers/10.jpg" alt="1">
                    <span class="song_name">Let Me Love You</span>
                    <span class="song_list_play"><span class="timestamp">05:34 <i id="4" class="fas song_item_play fa-play"></i></span></span>
                </div>
                <div class="song_item">
                    <img src="../1_Material/covers/10.jpg" alt="1">
                    <span class="song_name">Let Me Love You</span>
                    <span class="song_list_play"><span class="timestamp">05:34 <i id="5" class="fas song_item_play fa-play"></i></span></span>
                </div>
                <div class="song_item">
                    <img src="../1_Material/covers/10.jpg" alt="1">
                    <span class="song_name">Let Me Love You</span>
                    <span class="song_list_play"><span class="timestamp">05:34 <i id="6" class="fas song_item_play fa-play"></i></span></span>
                </div>
                <div class="song_item">
                    <img src="../1_Material/covers/10.jpg" alt="1">
                    <span class="song_name">Let Me Love You</span>
                    <span class="song_list_play"><span class="timestamp">05:34 <i id="7" class="fas song_item_play fa-play"></i></span></span>
                </div>
                
            </div>
        </div>

        <div class="song_banner">

        </div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="my_progress_bar" min="0" max="100" value="0">

        <div class="icons">
            <!-- font-awesome icons  -->
            <i id="0" class="fas fa-2x fa-step-backward"></i>
            <i id="0" class="fas fa-2x fa-play" id="master_play"></i>
            <i id="0" class="fas fa-2x fa-step-forward"></i>
        </div>

        <div class="song_info">
            <img src="../1_Material/playing.gif" width="42px" alt="" id="gif">
        </div>
    </div>


    <script src="https://kit.fontawesome.com/0d8c2d9e6b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
